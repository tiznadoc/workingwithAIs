<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BarkerBox Subscription</title>
</head>
<body>

    <!-- Form Container -->
    <div class="form-container">
        <!-- Featured Image -->
        <img class="featured-img" src="dog.jpg" alt="Featured Dog Image">
        
        <!-- Heading -->
        <h1>BarkerBox</h1>
        <h2>Subscribe now and get 15% off!</h2>
        
        <!-- Description -->
        <p>Join BarkerBox and treat your furry friend to a monthly delivery of unique, playful, and durable toys that dogs will love. Subscribe today and make every month a tail-wagging adventure!</p>
        
        <!-- Registration Form -->
        <form>
            <!-- Name Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <!-- Submit Button -->
            <button type="submit">Get My 15% Off</button>
        </form>
    </div>

</body>
</html>
